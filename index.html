<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form id="formValidate" action="">
            <div class="card">
                <div class="card-header bg-secondary bg-opacity-25">
                    <h1 class="text-white">Payment form example</h1>
                </div>
                <div class="card-body">
                    <div id="wrong" class="alert alert-danger" role="alert" style="display: none"></div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="card">Card #</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXX" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cvc">CVC</label>
                            <input type="text" class="form-control" id="cvc" placeholder="00000000" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="xxxxxxxx" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="state" id="stateLabel">State</label>
                            <select name="" id="state" class="form-control">
                                <option value=""></option>
                                <option value="1">Nevada</option>
                                <option value="2">Ohio</option>
                                <option value="3">Philadelpia</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">
                                <h4>We accept:</h4>
                            </label>
                            <div class="d-flex bg-secondary text-white p-4 w-50">
                                <input type="radio" class="form-control" id="rad" name="rad" checked="checked" /><i
                                    class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" class="form-control" id="rad" name="rad" />
                                <i class="fa-brands fa-cc-visa"></i>
                                <input type="radio" class="form-control" id="rad" name="rad" />
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <input type="radio" class="form-control" id="rad" name="rad" />
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Message</label>
                            <textarea class="form-control" rows="4" id="message" placeholder=""></textarea>
                            <span id="passwordHelpInline" class="text-muted fs-6">
                                Add any notes here.
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
                    <input class="btn btn-primary" type="submit" value="Submit" />
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
